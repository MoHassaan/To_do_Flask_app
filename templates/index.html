<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .task-card {
            background-color: #ffffff;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .task-item {
            border-bottom: 1px solid #e9ecef;
            padding: 15px;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .header-bar {
            background-color: #343a40;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .logout-btn {
            background-color: #6c757d;
            color: white;
        }

        .logout-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="container mt-5">
    
    <div class="header-bar d-flex justify-content-between align-items-center">
        <h1 class="mb-0">üìù Task Manager</h1>
        <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
    </div>

    <div class="mb-4">
        <h2>Add a New Task</h2>
        <form method="POST" class="row g-2">
            <div class="col-md-9">
                <input type="text" class="form-control" name="title" placeholder="What do you need to do?" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">‚ûï Add Task</button>
            </div>
        </form>
    </div>

    <div class="task-card p-3">
        {% if tasks %}
            {% for task in tasks %}
                <div class="task-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ task.title }}</strong><br>
                        <span class="badge bg-{{ 'success' if task.status == 'Complete' else 'secondary' }}">
                            {{ task.status }}
                        </span>
                    </div>
                    <div>
                        {% if task.status != 'Complete' %}
                            <a href="{{ url_for('complete_task', task_id=task.id) }}" class="btn btn-sm btn-success me-2">‚úÖ Complete</a>
                        {% endif %}
                        <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-danger">üóëÔ∏è Delete</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center text-muted">No tasks added yet. Start by creating one above!</p>
        {% endif %}
    </div>

</body>
</html>
